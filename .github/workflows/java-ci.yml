name: Java CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup JDK 23
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '23'

      # Compile the project
      - name: Compile project
        run: mvn clean compile

      # Run Arrays.java
      - name: Run Arrays class
        run: java -cp target/classes org.Program_Under_CI_CD.Arrays
